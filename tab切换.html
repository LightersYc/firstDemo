<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 500px;
        margin: 50px auto;
      }
      .tabBar {
        list-style: none;
        display: flex;
      }
      .tabBar li {
        margin-right: 15px;
        cursor: pointer;
      }
      .active {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="tabBar">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
      </ul>

      <div class="tabs" style="display: block;">tab1</div>
      <div class="tabs" style="display: none;">tab2</div>
      <div class="tabs" style="display: none;">tab3</div>
    </div>
  </body>
  <script>
    var lis = document.querySelectorAll(".tabBar > li");
    var tabs = document.querySelectorAll(".tabs");
    console.log(lis);

    for (var i = 0; i < lis.length; i++) {
      // 自定义的属性  让其等于索引
      lis[i].index = i;
      lis[i].onclick = function() {
        for (var j = 0; j < lis.length; j++) {
          lis[j].className = "";
          tabs[j].style.display = "none";
        }
        this.className = "active";
        tabs[this.index].style.display = "block";
      };
    }

    const arr = [1,2,3,4,5]
    for(const i of arr) console.log(i);
  </script>
</html>
